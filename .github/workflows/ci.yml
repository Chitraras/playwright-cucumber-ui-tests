name: CI - Playwright Cucumber

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Cucumber tag to run (e.g. @EMC_01)'
        required: false
        default: '@EMC_01'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and system dependencies
        run: npx playwright install --with-deps

      - name: Ensure downloads directory exists
        run: |
          echo "Creating downloads directory at $GITHUB_WORKSPACE/downloads"
          mkdir -p "$GITHUB_WORKSPACE/downloads"

      - name: Run tests for tag
        env:
          TAG: ${{ github.event.inputs.tag }}
          EMC_Downloads_Path: ${{ github.workspace }}/downloads
          HEADLESS: 'true'
        run: |
          echo "Running tests for tag: $TAG"
          echo "Downloads path: $EMC_DownloadS_Path"
          npm run test:tag -- --tags "$TAG"

      - name: Upload downloads artifact on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: downloads-${{ github.run_id }}
          path: ${{ github.workspace }}/downloads
