name: CI - Playwright Cucumber

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Cucumber tag to run (e.g. @EMC_01, @FTR_01, or leave empty for all tests)'
        required: false
        default: ''
      parallel:
        description: 'Run tests in parallel devices'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: desktop-chromium
            browser: chromium
            device: ''
          - name: desktop-firefox
            browser: firefox
            device: ''
          - name: iphone-13
            browser: webkit
            device: 'iPhone 13'
          - name: pixel-5
            browser: chromium
            device: 'Pixel 5'
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and system dependencies
        run: npx playwright install --with-deps

      - name: Ensure downloads directory exists
        run: |
          echo "Creating downloads directory at $GITHUB_WORKSPACE/downloads"
          mkdir -p "$GITHUB_WORKSPACE/downloads"

      - name: Run tests for tag
        env:
          TAG: ${{ github.event.inputs.tag }}
          EMC_Downloads_Path: ${{ github.workspace }}/downloads
          DEVICE: ${{ matrix.device }}
          BROWSER: ${{ matrix.browser }}
          HEADLESS: 'true'
        run: |
          echo "Running tests for tag: ${TAG:-all tests}"
          echo "Matrix job: ${{ matrix.name }}"
          echo "Browser: ${BROWSER:-default}"
          echo "Device: ${DEVICE:-desktop}"
          echo "Downloads path: $EMC_DownloadS_Path"
          if [ -n "$TAG" ]; then
            npm run test:tag -- --tags "$TAG"
          else
            npm test
          fi

      - name: Upload test results on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.name }}-${{ github.run_id }}
          path: |
            ${{ github.workspace }}/downloads
            ${{ github.workspace }}/test-results
            ${{ github.workspace }}/playwright-report
          retention-days: 7

      - name: Upload downloads artifact (always for debugging)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: downloads-${{ matrix.name }}-${{ github.run_id }}
          path: ${{ github.workspace }}/downloads
          retention-days: 3
          if-no-files-found: ignore
